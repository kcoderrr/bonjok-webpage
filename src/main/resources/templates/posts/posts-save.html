<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/header::head"></head>
<body>
<!-- 헤더 -->
<header th:replace="fragments/header::header"></header>

<main>
    <h1 class="save_title">｜게시글 등록</h1>

    <div class="save_wrap">
        <div>
            <form>
                <div class="save_form">
                    <div for="title">제목</div>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="save_form">
                    <div for="author" >작성자</div>
                    <input type="text" class="form-control" id="author" th:placeholder="${userName}" readonly>
                </div>
                <div class="save_form">
                    <div for="content">내용</div>
                    <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>
            <div class="save_cnb">
                <a href="/posts/list" role="button" class="btn btn-secondary" id="btn-list">목록으로</a>
                <a href="/posts/save" role="button" class="btn btn-primary" id="btn-save">저장</a>
            </div>
        </div>
    </div>
</main>

<hr class="footer_hr">
<!--푸터-->
<footer th:replace="fragments/footer::footer"></footer>
<!--index.js 추가-->
<script src="/js/app/index.js"></script>
<!--custom.js 추가-->
<script src="/js/custom.js"></script>

</body>
</html>
